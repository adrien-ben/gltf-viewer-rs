[package]
name = "gltf-viewer-rs"
version = "0.1.0"
authors = ["Adrien Bennadji <adrien.bennadji@live.fr>"]
edition = "2018"
build = "build.rs"

[dependencies]
log = "0.4"
env_logger = "0.6"
ash = "0.29.0"
winit = "0.19.1"
cgmath = "0.17"
image = "0.21"
gltf = "0.12.0"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
clap = "2.33"
byteorder = "1.3.1"

[target.'cfg(windows)'.dependencies]
winapi = "0.3"

[target.'cfg(target_os = "macos")'.dependencies]
metal-rs = "0.10.6"
cocoa = "0.18.4"
objc = "0.2"
